<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сhecklist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="checklist">
        <div class="progress_container">
            <svg class="progress_circle" viewBox="0 0 100 100">
                <circle class="progress_circle__ring" cx="50" cy="50" r="32"></circle>
                <circle class="progress_circle__fill" cx="50" cy="50" r="32"></circle>
            </svg>
            <div class="progress_circle__text">0/7</div>
        </div>
        <div class="main_text">
            <p class="text_round">Чеклист</p>
            <p class="text_bold">Выполнено: 0 из 7 действий</p>
            <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
        <div class="button_checklist">
            Открыть чеклист
        </div>
    </div>
</body>
</html>
